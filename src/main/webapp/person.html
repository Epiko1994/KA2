<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>JJU Group</title>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" id="nav">

  </nav>

  <!-- Page Content -->
  <div class="container bg-light">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Persons</h1>
        <p class="lead">Meet people!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
        </div>

        <div>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Email">
            </div>
          </div>
        </div>

        <div>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Address">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Zip">
              </div>
            </div>
          </div>
          <div>
              <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Phone Type">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Phone Number">
                </div>
              </div>
            </div>

          <div class="form-check" id="hobbyList">
            </div>


      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Email</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Address</th>
              <th scope="col">City</th>
              <th scope="col">Hobbies</th>
              <th scope="col">Phones</th>
            </tr>
          </thead>
          <tbody id="persons_table">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/navbar.js"></script>
  <script src="js/person.js"></script>
</body>

</html>
